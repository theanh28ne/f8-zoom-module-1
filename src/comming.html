<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Justice Law Firm</title>
    <%- include("./partials/head.ejs") %>
</head>

<body class="page-coming-soon">
    <!-- Site Header -->
    <%- include("./partials/header.ejs") %>

        <main class="site-main" role="main">
            <!-- Coming Soon Section -->
            <section class="coming-soon-section" aria-labelledby="coming-soon-heading">
                <div class="container">
                    <div class="coming-soon-section__content">
                        <header class="coming-soon-section__header">
                            <h1 id="coming-soon-heading" class="coming-soon-section__heading">
                                Coming Soon
                            </h1>
                            <p class="coming-soon-section__description">
                                Are you Ready to get something new from us. Then subscribe the
                                news latter to get latest updates?
                            </p>
                        </header>

                        <!-- Newsletter Subscription Form -->
                        <div class="coming-soon-section__form-wrapper">
                            <form class="newsletter-form" action="/subscribe" method="POST"
                                aria-label="Newsletter subscription">
                                <div class="newsletter-form__input-group">
                                    <label for="newsletter-email" class="sr-only">Enter your email address</label>
                                    <input type="email" id="newsletter-email" name="email"
                                        class="newsletter-form__input" placeholder="Enter your email" required
                                        aria-describedby="email-error" />
                                    <button type="submit" class="newsletter-form__submit-btn">
                                        Subscribe
                                    </button>
                                </div>
                                <span id="email-error" class="newsletter-form__error" role="alert"></span>
                            </form>

                            <p class="coming-soon-section__tagline">
                                The latest Law News. <span class="coming-soon-section__highlight">Stright to your
                                    inbox</span>
                            </p>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <script type="module" src="./main.js"></script>
</body>

</html>
